            nombre: "Caracter√≠stica 26. Derechos y deberes de los estudiantes.",
            descripcion: "Analiza los derechos y deberes de los estudiantes establecidos por la instituci√≥n.",
            imagen: "imagenes/caracteristica26.jpg"
          },
          {
            nombre: "Caracter√≠stica 27. Admisi√≥n y permanencia de estudiantes.",
            descripcion: "Eval√∫a las pol√≠ticas y mecanismos de admisi√≥n y permanencia de estudiantes.",
            imagen: "imagenes/caracteristica27.jpg"
          },
          {
            nombre: "Caracter√≠stica 28. Est√≠mulos y apoyos para estudiantes.",
            descripcion: "Analiza los programas de est√≠mulos y apoyos para los estudiantes.",
            imagen: "imagenes/caracteristica28.jpg"
          }
        ]
      },
      {
        nombre: "Comunidad de Egresados",
        formUrl: "TU_ENLACE_DE_GOOGLE_FORMS_FACTOR12",
        caracteristicas: [
          {
            nombre: "Caracter√≠stica 29. Seguimiento a egresados.",
            descripcion: "Eval√∫a los mecanismos de seguimiento a egresados implementados por la instituci√≥n.",
            imagen: "imagenes/caracteristica29.jpg"
          },
          {
            nombre: "Caracter√≠stica 30. Experiencia del egresado en la din√°mica institucional.",
            descripcion: "Analiza la participaci√≥n de los egresados en la din√°mica institucional.",
            imagen: "imagenes/caracteristica30.jpg"
          }
        ]
      }
    ];

    
    const contenedor = document.getElementById('listaFactores');
    
    // Crear los botones de factores con su contenido desplegable justo despu√©s
    factores.forEach((factor, i) => {
      // Crear un div contenedor para cada factor y su contenido
      const factorContainer = document.createElement('div');
      factorContainer.className = 'factor-container';
      
      // Crear el bot√≥n
      const link = document.createElement('button');
      link.className = 'button';
      link.textContent = `${i + 1}. ${factor.nombre}`;
      link.setAttribute('data-index', i);
      
      // Crear el contenedor para el contenido desplegable
      const contenido = document.createElement('div');
      contenido.className = 'factor-contenido';
      contenido.id = `factor-${i}`;
      
      // Agregar t√≠tulo
      const titulo = document.createElement('h3');
      titulo.textContent = `${i + 1}. ${factor.nombre}`;
      contenido.appendChild(titulo);
      
      // No agregamos el enlace al cuestionario aqu√≠, solo al final
      
      // Agregar lista de caracter√≠sticas con desglose
      const lista = document.createElement('ul');
      
      // Verificar si las caracter√≠sticas son objetos o strings
      factor.caracteristicas.forEach((caracteristica, j) => {
        const li = document.createElement('li');
        li.className = 'caracteristica-item';
        
        // Si la caracter√≠stica es un objeto, usar su propiedad nombre
        if (typeof caracteristica === 'object') {
          li.textContent = caracteristica.nombre;
          
          // Crear el contenido desplegable de la caracter√≠stica
          const caracteristicaContenido = document.createElement('div');
          caracteristicaContenido.className = 'caracteristica-contenido';
          caracteristicaContenido.id = `caracteristica-${i}-${j}`;
          
          // Agregar descripci√≥n
          if (caracteristica.descripcion) {
            const descripcion = document.createElement('p');
            descripcion.textContent = caracteristica.descripcion;
            descripcion.style.whiteSpace = 'pre-line'; // ‚úÖ Respeta los saltos de l√≠nea
            caracteristicaContenido.appendChild(descripcion);
          }
          // Agregar imagen (si existe)
          if (caracteristica.imagen) {
            const imagen = document.createElement('img');
            imagen.src = caracteristica.imagen;
            imagen.alt = `Imagen de ${caracteristica.nombre}`;
            imagen.className = 'caracteristica-imagen';
            // Agregar estas l√≠neas para centrar:
            imagen.style.display = 'block';
            imagen.style.margin = '0 auto';
            imagen.style.maxWidth = '100%';
            imagen.style.height = 'auto';
            caracteristicaContenido.appendChild(imagen);
          }
          
          // Agregar el contenido desplegable al elemento de lista
          li.appendChild(caracteristicaContenido);
          
          // Agregar evento de clic para desplegar el contenido de la caracter√≠stica
          li.addEventListener('click', function(e) {
            // Evitar que el clic se propague si es dentro del contenido ya desplegado
            if (e.target.closest('.caracteristica-contenido')) {
              return;
            }
            
            // Alternar la clase 'abierto' para el elemento de lista
            this.classList.toggle('abierto');
            
            // Alternar la visibilidad del contenido
            const caracteristicaContenido = this.querySelector('.caracteristica-contenido');
            if (caracteristicaContenido) {
              caracteristicaContenido.classList.toggle('activo');
            }
          });
        } else {
          // Si la caracter√≠stica es un string, usarla directamente
          li.textContent = caracteristica;
        }
        
        lista.appendChild(li);
      });
      
      contenido.appendChild(lista);
      
      // Agregar enlace al cuestionario del factor AL FINAL
      if (factor.formUrl) {
        const cuestionarioContainer = document.createElement('div');
        cuestionarioContainer.style.marginTop = '30px';
        cuestionarioContainer.style.textAlign = 'center';
        
        const cuestionarioLink = document.createElement('a');
        cuestionarioLink.href = factor.formUrl;
        cuestionarioLink.target = '_blank';
        cuestionarioLink.className = 'cuestionario-link';
        cuestionarioLink.innerHTML = `
          <img src="imagenes/cuestionario.png" alt="Cuestionario" style="height: 20px; width: auto; vertical-align: middle; margin-right: 8px;">
          Fortalezas y oportunidades sobre ${factor.nombre}
        `;
        
        cuestionarioContainer.appendChild(cuestionarioLink);
        contenido.appendChild(cuestionarioContainer);
      }
      
      // Agregar el bot√≥n y su contenido al contenedor
      factorContainer.appendChild(link);
      factorContainer.appendChild(contenido);
      
      // Agregar el contenedor al DOM
      contenedor.appendChild(factorContainer);
      
      // Agregar evento de clic
      link.addEventListener('click', function() {
        const factorId = `factor-${this.getAttribute('data-index')}`;
        const factorContenido = document.getElementById(factorId);
        
        // Cerrar todos los dem√°s
        document.querySelectorAll('.factor-contenido').forEach(el => {
          if (el.id !== factorId) {
            el.classList.remove('activo');
          }
        });
        
        // Quitar clase 'abierto' de todos los botones
        document.querySelectorAll('.button').forEach(btn => {
          if (btn !== this) {
            btn.classList.remove('abierto');
          }
        });
        
        // Alternar el estado del actual
        this.classList.toggle('abierto');
        factorContenido.classList.toggle('activo');
        
        // Hacer scroll al contenido si est√° abierto
        if (factorContenido.classList.contains('activo')) {
          factorContenido.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
    
    // Funci√≥n de b√∫squeda mejorada para incluir caracter√≠sticas
    function buscarContenido(event) {
      event.preventDefault(); // Evita que el formulario se env√≠e
      
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (!searchTerm) return; // No buscar si est√° vac√≠o
      
      // Elementos donde buscaremos
      const elementos = document.querySelectorAll('h1, h2, h3, p, li, .button, .caracteristica-item');
      
      // Limpiar resaltados anteriores
      document.querySelectorAll('.resaltado').forEach(el => {
        el.classList.remove('resaltado');
        el.style.backgroundColor = '';
      });
      
      // Buscar en los elementos
      let primerElementoEncontrado = null;
      
      elementos.forEach(elemento => {
        if (elemento.innerText.toLowerCase().includes(searchTerm)) {
          // Resaltar temporalmente
          elemento.style.backgroundColor = '#F2A900';
          elemento.style.transition = 'background-color 0.5s';
          elemento.classList.add('resaltado');
          
          // Si el elemento est√° dentro de un contenido desplegable, abrirlo
          const factorContenidoPadre = elemento.closest('.factor-contenido');
          if (factorContenidoPadre && !factorContenidoPadre.classList.contains('activo')) {
            const index = factorContenidoPadre.id.split('-')[1];
            const boton = document.querySelector(`.button[data-index="${index}"]`);
            if (boton) {
              // Abrir el factor
              boton.classList.add('abierto');
              factorContenidoPadre.classList.add('activo');
            }
          }
          
          // Si el elemento es una caracter√≠stica, abrir su contenido
          if (elemento.classList.contains('caracteristica-item')) {
            elemento.classList.add('abierto');
            const caracteristicaContenido = elemento.querySelector('.caracteristica-contenido');
            if (caracteristicaContenido) {
              caracteristicaContenido.classList.add('activo');
            }
          }
          
          // Guardar referencia al primer elemento encontrado
          if (!primerElementoEncontrado) {
            primerElementoEncontrado = elemento;
          }
        }
      });
      
      // Hacer scroll al primer elemento encontrado
      if (primerElementoEncontrado) {
        primerElementoEncontrado.scrollIntoView({ 
          behavior: 'smooth',
          block: 'center'
        });
        
        // Volver al color original despu√©s de 3 segundos
        setTimeout(() => {
          document.querySelectorAll('.resaltado').forEach(el => {
            el.style.backgroundColor = '';
          });
        }, 3000);
      }
    }
