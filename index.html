<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="stylo-index.css">
  <title>Autoevaluación Institucional La Salle</title>
</head>
<link rel="icon" type="image/jpg" href="imagenes/Logo-Universidad-de-La-Salle.jpg">
<body>

  <!-- Franja azul con título -->
  <header>
    <h1>Autoevaluación Institucional - Universidad De La Salle</h1>
  </header>

  <!-- Encabezado superior -->
  <div class="top-header">
    <img src="imagenes/Logosimbolo_color.png" alt="Logo La Salle" class="logo">
    <form id="searchForm" onsubmit="buscarContenido(event)">
      <input type="text" placeholder="Buscar..." class="search-box" id="searchInput">
    </form>
    <div class="top-header">
      <img src="imagenes/Auto_la_salle__2.0_-removebg-preview.png" alt="Autoevaluación" class="logo">
    </div>
  </div>

  <!-- Carrusel de imágenes -->
  <div class="carousel" id="carousel">
    <img src="imagenes/la salle 2.jpeg" alt="Banner 1" class="active">
    <img src="imagenes/fondo 2.png" alt="Banner 2">
    <img src="imagenes/Registro fotografico Equipo Taller de ponderacion.jpg" alt="Banner 3">
    <img src="imagenes/Taller de Ponderación saludo inicial_7.jpg" alt="Banner 4">
    <img src="imagenes/TFocal1.jpeg" alt="Banner 5">
    <img src="imagenes/Taller de Ponderación - Reunión de los grupos de trabajo por factor,_30.jpg" alt="Banner 6">
    <!-- Agrega más imágenes si lo deseas -->
    <!-- Flechas -->
    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
  </div>

  <!-- Botones de navegación -->
  <div class="container">
    <a href="factores.html" class="button">1. Factores</a>
    <a href="logros.html" class="button">2. Logros</a>
  </div>
  
  <div class="imagenes-tres">
    <img src="imagenes/image007.png" alt="Imagen Izquierda">
    <img src="imagenes/Juana-removebg-preview.png" alt="Imagen Centro">
    <img src="imagenes/image008.png" alt="Imagen Derecha">
  </div>

  <!-- Script para cambiar las imágenes del carrusel -->
  <script>
  // Script del carrusel (mantén el que ya tienes)
  const images = document.querySelectorAll('.carousel img');
  const prevBtn = document.querySelector('.carousel-btn.prev');
  const nextBtn = document.querySelector('.carousel-btn.next');
  let currentIndex = 0;

  function showImage(index) {
    images.forEach(img => img.classList.remove('active'));
    images[index].classList.add('active');
  }

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  });

  // Opcional: auto-cambio en segundos 6000 milisegundos = 6 segundos
  setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }, 6000);

  // Función de búsqueda
  function buscarContenido(event) {
    event.preventDefault(); // Evita que el formulario se envíe
    
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    if (!searchTerm) return; // No buscar si está vacío
    
    // Elementos donde buscaremos (puedes agregar más)
    const elementos = document.querySelectorAll('h1, h2, h3, p, a, .button');
    
    // Limpiar resaltados anteriores
    document.querySelectorAll('.resaltado').forEach(el => {
      el.classList.remove('resaltado');
      el.style.backgroundColor = '';
    });
    
    // Buscar en los elementos
    let primerElementoEncontrado = null;
    
    elementos.forEach(elemento => {
      if (elemento.innerText.toLowerCase().includes(searchTerm)) {
        // Resaltar temporalmente
        elemento.style.backgroundColor = '#ffff99';
        elemento.style.transition = 'background-color 0.5s';
        elemento.classList.add('resaltado');
        
        // Guardar referencia al primer elemento encontrado
        if (!primerElementoEncontrado) {
          primerElementoEncontrado = elemento;
        }
      }
    });
    
    // Hacer scroll al primer elemento encontrado
    if (primerElementoEncontrado) {
      primerElementoEncontrado.scrollIntoView({ 
        behavior: 'smooth',
        block: 'center'
      });
      
      // Volver al color original después de 3 segundos
      setTimeout(() => {
        document.querySelectorAll('.resaltado').forEach(el => {
          el.style.backgroundColor = '';
        });
      }, 3000);
    }
  }
</script>

<footer class="footer">
  <div class="footer-content">
    <span class="left">Universidad de La Salle - Autoevaluación Institucional © 2025</span>
    <span class="right">Dirección de Planeación Estratégica - Centro de Analítica - Autoevaluación y Registro Calificado</span>
  </div>
</footer>

</body>
</html>
