    const contenedor = document.getElementById('listaFactores');
    
    // Crear los botones de factores con su contenido desplegable justo después
    factores.forEach((factor, i) => {
      // Crear un div contenedor para cada factor y su contenido
      const factorContainer = document.createElement('div');
      factorContainer.className = 'factor-container';
      
      // Crear el botón
      const link = document.createElement('button');
      link.className = 'button';
      link.textContent = `${i + 1}. ${factor.nombre}`;
      link.setAttribute('data-index', i);
      
      // Crear el contenedor para el contenido desplegable
      const contenido = document.createElement('div');
      contenido.className = 'factor-contenido';
      contenido.id = `factor-${i}`;
      
      // Agregar título
      const titulo = document.createElement('h3');
      titulo.textContent = `${i + 1}. ${factor.nombre}`;
      contenido.appendChild(titulo);
      
      // No agregamos el enlace al cuestionario aquí, solo al final
      
      // Agregar lista de características con desglose
      const lista = document.createElement('ul');
      
      // Verificar si las características son objetos o strings
      factor.caracteristicas.forEach((caracteristica, j) => {
        const li = document.createElement('li');
        li.className = 'caracteristica-item';
        
        // Si la característica es un objeto, usar su propiedad nombre
        if (typeof caracteristica === 'object') {
          li.textContent = caracteristica.nombre;
          
          // Crear el contenido desplegable de la característica
          const caracteristicaContenido = document.createElement('div');
          caracteristicaContenido.className = 'caracteristica-contenido';
          caracteristicaContenido.id = `caracteristica-${i}-${j}`;
          
          // Agregar descripción
          if (caracteristica.descripcion) {
            const descripcion = document.createElement('p');
            descripcion.textContent = caracteristica.descripcion;
            caracteristicaContenido.appendChild(descripcion);
          }
          
          // Agregar imagen (si existe)
          if (caracteristica.imagen) {
            const imagen = document.createElement('img');
            imagen.src = caracteristica.imagen;
            imagen.alt = `Imagen de ${caracteristica.nombre}`;
            imagen.className = 'caracteristica-imagen';
            caracteristicaContenido.appendChild(imagen);
          }
          
          // Agregar el contenido desplegable al elemento de lista
          li.appendChild(caracteristicaContenido);
          
          // Agregar evento de clic para desplegar el contenido de la característica
          li.addEventListener('click', function(e) {
            // Evitar que el clic se propague si es dentro del contenido ya desplegado
            if (e.target.closest('.caracteristica-contenido')) {
              return;
            }
            
            // Alternar la clase 'abierto' para el elemento de lista
            this.classList.toggle('abierto');
            
            // Alternar la visibilidad del contenido
            const caracteristicaContenido = this.querySelector('.caracteristica-contenido');
            if (caracteristicaContenido) {
              caracteristicaContenido.classList.toggle('activo');
            }
          });
        } else {
          // Si la característica es un string, usarla directamente
          li.textContent = caracteristica;
        }
        
        lista.appendChild(li);

      contenido.appendChild(lista);

          if (el.id !== factorId) {
            el.classList.remove('activo');
          }
        });
        
        // Quitar clase 'abierto' de todos los botones
        document.querySelectorAll('.button').forEach(btn => {
          if (btn !== this) {
            btn.classList.remove('abierto');
          }
        });
        
        // Alternar el estado del actual
        this.classList.toggle('abierto');
        factorContenido.classList.toggle('activo');
        
        // Hacer scroll al contenido si está abierto
        if (factorContenido.classList.contains('activo')) {
          factorContenido.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
    
    // Función de búsqueda mejorada para incluir características
    function buscarContenido(event) {
      event.preventDefault(); // Evita que el formulario se envíe
      
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      if (!searchTerm) return; // No buscar si está vacío
      
      // Elementos donde buscaremos
      const elementos = document.querySelectorAll('h1, h2, h3, p, li, .button, .caracteristica-item');
      
      // Limpiar resaltados anteriores
      document.querySelectorAll('.resaltado').forEach(el => {
        el.classList.remove('resaltado');
        el.style.backgroundColor = '';
      });
      
      // Buscar en los elementos
      let primerElementoEncontrado = null;
      
      elementos.forEach(elemento => {
        if (elemento.innerText.toLowerCase().includes(searchTerm)) {
          // Resaltar temporalmente
          elemento.style.backgroundColor = '#F2A900';
          elemento.style.transition = 'background-color 0.5s';
          elemento.classList.add('resaltado');
          
          // Si el elemento está dentro de un contenido desplegable, abrirlo
          const factorContenidoPadre = elemento.closest('.factor-contenido');
          if (factorContenidoPadre && !factorContenidoPadre.classList.contains('activo')) {
            const index = factorContenidoPadre.id.split('-')[1];
            const boton = document.querySelector(`.button[data-index="${index}"]`);
            if (boton) {
              // Abrir el factor
              boton.classList.add('abierto');
              factorContenidoPadre.classList.add('activo');
            }
          }
          
          // Si el elemento es una característica, abrir su contenido
          if (elemento.classList.contains('caracteristica-item')) {
            elemento.classList.add('abierto');
            const caracteristicaContenido = elemento.querySelector('.caracteristica-contenido');
            if (caracteristicaContenido) {
              caracteristicaContenido.classList.add('activo');
            }
          }
          
          // Guardar referencia al primer elemento encontrado
          if (!primerElementoEncontrado) {
            primerElementoEncontrado = elemento;
          }
        }
      });
      
      // Hacer scroll al primer elemento encontrado
      if (primerElementoEncontrado) {
        primerElementoEncontrado.scrollIntoView({ 
          behavior: 'smooth',
          block: 'center'
        });
        
        // Volver al color original después de 3 segundos
        setTimeout(() => {
          document.querySelectorAll('.resaltado').forEach(el => {
            el.style.backgroundColor = '';
          });
        }, 3000);
      }
    }
