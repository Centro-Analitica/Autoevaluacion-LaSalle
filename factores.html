      if (datos.columnas && datos.columnas.length > 0) {

          th.style.textAlign = 'left';
          th.style.fontWeight = 'bold';
          tr.appendChild(th);

        tabla.appendChild(thead);

                let firstItem = items[0];

                li1.textContent = firstItem;

                // Procesar el resto de elementos
                for (let i = 1; i < items.length; i++) {
                  const li = document.createElement('li');

                // Si solo hay un elemento, simplemente mostrar el texto
                td.textContent = celda;
              }
            } else {
              // Para contenido normal, simplemente mostrar el texto
              td.textContent = celda;
            }
            
            td.style.padding = '8px';
            td.style.borderBottom = '1px solid #ddd';
            tr.appendChild(td);
          });
          
          tbody.appendChild(tr);
        });
      }
      
      tabla.appendChild(tbody);
      return tabla;
    }

                  return '\n<div style="padding-left: 20px; margin-top: 5px;">‚Ä¢&nbsp;' + contenido + '</div>';
                });
                p.innerHTML = textoFormateado;
                p.style.whiteSpace = 'pre-line';
                caracteristicaContenido.appendChild(p);
              }

              if (bloque.tipo === "imagen") {
                const img = document.createElement('img');
                img.src = bloque.src;
                img.alt = bloque.alt || 'Imagen descriptiva';
                img.className = 'caracteristica-imagen';
                img.style.display = 'block';
                img.style.margin = '20px auto';
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                caracteristicaContenido.appendChild(img);
              }

              if (bloque.tipo === "tabla") {
                if (bloque.datos.titulo) {
                  const titulo = document.createElement('h4');
                  titulo.textContent = bloque.datos.titulo;
                  titulo.style.marginTop = '30px';
                  titulo.style.marginBottom = '15px';
                  titulo.style.textAlign = 'center';
                  titulo.style.color = '#333';
                  caracteristicaContenido.appendChild(titulo);
                }
                const tabla = crearTablaHTML(bloque.datos);
                caracteristicaContenido.appendChild(tabla);
              }
            });
          } else if (caracteristica.descripcion) {
            // Si no hay bloques pero hay descripci√≥n, mostrar la descripci√≥n
            const p = document.createElement('p');
            p.textContent = caracteristica.descripcion;
            p.style.whiteSpace = 'pre-line';
            caracteristicaContenido.appendChild(p);
            
            // Si hay imagen, mostrarla
            if (caracteristica.imagen) {
              const img = document.createElement('img');
              img.src = caracteristica.imagen;
              img.alt = 'Imagen descriptiva';
              img.className = 'caracteristica-imagen';
              img.style.display = 'block';
              img.style.margin = '20px auto';
              img.style.maxWidth = '100%';
              img.style.height = 'auto';
              caracteristicaContenido.appendChild(img);
            }
          }
          
          // Agregar el contenido desplegable al elemento de lista
          li.appendChild(caracteristicaContenido);
          
          // Agregar evento de clic para desplegar el contenido de la caracter√≠stica
          li.addEventListener('click', function(e) {
            // Evitar que el clic se propague si es dentro del contenido ya desplegado
            if (e.target.closest('.caracteristica-contenido')) {
              return;
            }

            // Cerrar todas las dem√°s caracter√≠sticas
            const todasLasCaracteristicas = document.querySelectorAll('.caracteristica-item');
            todasLasCaracteristicas.forEach(item => {
              if (item !== this) {
                item.classList.remove('abierto');
                const contenido = item.querySelector('.caracteristica-contenido');
                if (contenido) {
                  contenido.classList.remove('activo');
                }
              }
            });
            
            // Alternar la clase 'abierto' para el elemento de lista
            this.classList.toggle('abierto');
            
            // Alternar la visibilidad del contenido
            const caracteristicaContenido = this.querySelector('.caracteristica-contenido');
            if (caracteristicaContenido) {
              caracteristicaContenido.classList.toggle('activo');
            }
          });
        } else {
          // Si la caracter√≠stica es un string, usarla directamente
          li.textContent = caracteristica;
        }
        
        lista.appendChild(li);
      });
      
      contenido.appendChild(lista);
      
      // Agregar enlace al cuestionario del factor AL FINAL
      if (factor.formUrl) {
        const cuestionarioContainer = document.createElement('div');
        cuestionarioContainer.style.marginTop = '30px';
        cuestionarioContainer.style.textAlign = 'center';
        
        const cuestionarioLink = document.createElement('a');
        cuestionarioLink.href = factor.formUrl;
        cuestionarioLink.target = '_blank';
        cuestionarioLink.className = 'cuestionario-link';
        cuestionarioLink.innerHTML = `
          <img src="imagenes/cuestionario.png" alt="Cuestionario" style="height: 20px; width: auto; vertical-align: middle; margin-right: 8px;">
          Fortalezas y oportunidades sobre ${factor.nombre}
        `;
        
        cuestionarioContainer.appendChild(cuestionarioLink);
        contenido.appendChild(cuestionarioContainer);
      }
      
      // Agregar el bot√≥n y su contenido al contenedor
      factorContainer.appendChild(link);
      factorContainer.appendChild(contenido);
      
      // Agregar el contenedor al DOM
      contenedor.appendChild(factorContainer);
      
      // Agregar evento de clic
      link.addEventListener('click', function() {
        const factorId = `factor-${this.getAttribute('data-index')}`;
        const factorContenido = document.getElementById(factorId);
        
        // Cerrar todos los dem√°s
        document.querySelectorAll('.factor-contenido').forEach(el => {
          if (el.id !== factorId) {
            el.classList.remove('activo');
          }
        });
        
        // Quitar clase 'abierto' de todos los botones
        document.querySelectorAll('.button').forEach(btn => {
          if (btn !== this) {
            btn.classList.remove('abierto');
          }
        });
        
        // Alternar el estado del actual
        this.classList.toggle('abierto');
        factorContenido.classList.toggle('activo');
        
        // Hacer scroll al contenido si est√° abierto
        if (factorContenido.classList.contains('activo')) {
          factorContenido.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
    
    // Funci√≥n de b√∫squeda mejorada para incluir caracter√≠sticas
    function buscarContenido(event) {
  event.preventDefault(); // Evita que el formulario se env√≠e

  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  if (!searchTerm) return;

  // Limpiar resaltados anteriores
  document.querySelectorAll('.resaltado').forEach(el => {
    el.innerHTML = el.textContent;
    el.classList.remove('resaltado');
  });

  let primerElementoEncontrado = null;

  // Buscar en elementos espec√≠ficos
  const elementos = document.querySelectorAll('h1, h2, h3, p, li, .button, .caracteristica-item');

  elementos.forEach(elemento => {
    const textoOriginal = elemento.textContent;
    const textoLower = textoOriginal.toLowerCase();

    if (textoLower.includes(searchTerm)) {
      // Resaltar solo la palabra buscada con <mark>
      const resaltadoHTML = textoOriginal.replace(
        new RegExp(`(${searchTerm})`, 'gi'),
        '<mark>$1</mark>'
      );
      elemento.innerHTML = resaltadoHTML;
      elemento.classList.add('resaltado');

      // Si el elemento est√° dentro de un contenido desplegable, abrirlo
      const factorContenidoPadre = elemento.closest('.factor-contenido');
      if (factorContenidoPadre && !factorContenidoPadre.classList.contains('activo')) {
        const index = factorContenidoPadre.id.split('-')[1];
        const boton = document.querySelector(`.button[data-index="${index}"]`);
        if (boton) {
          boton.classList.add('abierto');
          factorContenidoPadre.classList.add('activo');
        }
      }

      // Si el elemento es una caracter√≠stica, abrir su contenido
      if (elemento.classList.contains('caracteristica-item')) {
        elemento.classList.add('abierto');
        const caracteristicaContenido = elemento.querySelector('.caracteristica-contenido');
        if (caracteristicaContenido) {
          caracteristicaContenido.classList.add('activo');
        }
      }

      // Guardar el primer match
      if (!primerElementoEncontrado) {
        primerElementoEncontrado = elemento;
      }
    }
  });

  // Hacer scroll al primer resultado
  if (primerElementoEncontrado) {
    primerElementoEncontrado.scrollIntoView({ behavior: 'smooth', block: 'center' });

    // Remover resaltado despu√©s de 10 segundos
    setTimeout(() => {
      document.querySelectorAll('mark').forEach(el => {
        const parent = el.parentNode;
        parent.replaceChild(document.createTextNode(el.textContent), el);
        parent.normalize();
      });
    }, 10000);
  }
}
// Borrar busqueda
function borrarBusqueda() {
  // Limpiar input
  const input = document.getElementById('searchInput');
  input.value = '';

  // Quitar resaltados
  document.querySelectorAll('.resaltado').forEach(el => {
    el.innerHTML = el.textContent;
    el.classList.remove('resaltado');
  });

  // Quitar <mark> manualmente si hay alguno
  document.querySelectorAll('mark').forEach(el => {
    const parent = el.parentNode;
    parent.replaceChild(document.createTextNode(el.textContent), el);
    parent.normalize();
  });

  // Cerrar factores activos
  document.querySelectorAll('.factor-contenido.activo').forEach(el => {
    el.classList.remove('activo');
  });

  // Cerrar botones abiertos (si los est√°s usando)
  document.querySelectorAll('.button.abierto').forEach(el => {
    el.classList.remove('abierto');
  });

  // Cerrar caracter√≠sticas abiertas (si aplican)
  document.querySelectorAll('.caracteristica-item.abierto').forEach(el => {
    el.classList.remove('abierto');
  });
  document.querySelectorAll('.caracteristica-contenido.activo').forEach(el => {
    el.classList.remove('activo');
  });

  // Opcional: volver el foco al input
  input.focus();
}
